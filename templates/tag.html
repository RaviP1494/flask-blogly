{% extends 'base.html' %}
{% block content %}

<h1>Tag: {{tag.name}}</h1>
<div><h4>Posts:</h4>
<ul>
{% for p in posts %}
    <li><a href="/posts/{{p.id}}">{{p.title}}</a></li>
{% endfor %}
</ul>
<form action="/tags/{{tag.id}}/edit">
    <button>Edit</button>
</form>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <button>Delete</button>
</form>
</div>
{% endblock %}
